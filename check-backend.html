<!DOCTYPE html>
<html>
<head>
    <title>Backend Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîç Backend Status Check</h1>
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://fims-backend-b930ziv5a-mohsin-qureshis-projects.vercel.app';
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function checkBackend() {
            addResult('Checking backend status...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const text = await response.text();
                
                if (text.includes('Authentication Required')) {
                    addResult('‚ùå Backend shows authentication page - needs proper deployment', 'error');
                    addResult('üí° Solution: Deploy backend with environment variables', 'info');
                } else if (text.includes('FIMS Server is running')) {
                    addResult('‚úÖ Backend is working correctly!', 'success');
                } else {
                    addResult(`‚ö†Ô∏è Backend responded with: ${text.substring(0, 100)}...`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Backend check failed: ${error.message}`, 'error');
            }
        }

        // Run check when page loads
        checkBackend();
    </script>
</body>
</html>
