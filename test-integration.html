<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIMS Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 FIMS Integration Test</h1>
    
    <div>
        <button onclick="testHealthCheck()">Test Health Check</button>
        <button onclick="testCORS()">Test CORS</button>
        <button onclick="testGetOfficers()">Test Get Officers</button>
        <button onclick="testCreateOfficer()">Test Create Officer</button>
        <button onclick="runAllTests()">Run All Tests</button>
    </div>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://fims-backend-b930ziv5a-mohsin-qureshis-projects.vercel.app';
        const FRONTEND_URL = 'https://fieldinspectionmanagmentsystem.netlify.app';

        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }

        async function testHealthCheck() {
            addResult('Testing Health Check...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const data = await response.json();
                addResult(`✅ Health Check: ${data.message}`, 'success');
            } catch (error) {
                addResult(`❌ Health Check Failed: ${error.message}`, 'error');
            }
        }

        async function testCORS() {
            addResult('Testing CORS...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/test`);
                const data = await response.json();
                addResult(`✅ CORS Test: ${data.message}`, 'success');
            } catch (error) {
                addResult(`❌ CORS Test Failed: ${error.message}`, 'error');
            }
        }

        async function testGetOfficers() {
            addResult('Testing Get Officers...', 'loading');
            try {
                const response = await fetch(`${BACKEND_URL}/officerapi/getAllOfficers`);
                const data = await response.json();
                addResult(`✅ Get Officers: Found ${data.data?.length || 0} officers`, 'success');
            } catch (error) {
                addResult(`❌ Get Officers Failed: ${error.message}`, 'error');
            }
        }

        async function testCreateOfficer() {
            addResult('Testing Create Officer...', 'loading');
            try {
                const testOfficer = {
                    userName: "Test Officer",
                    email: "test@example.com",
                    gander: "Male",
                    age: 30,
                    phoneNumber: 1234567890,
                    desigination: "Inspector"
                };

                const response = await fetch(`${BACKEND_URL}/createOfficer/officerRegister`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testOfficer)
                });
                const data = await response.json();
                addResult(`✅ Create Officer: ${data.message}`, 'success');
            } catch (error) {
                addResult(`❌ Create Officer Failed: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            addResult('🚀 Running all tests...', 'loading');
            await testHealthCheck();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testCORS();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testGetOfficers();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testCreateOfficer();
            addResult('🎉 All tests completed!', 'success');
        }

        // Auto-run tests when page loads
        window.onload = function() {
            addResult('📡 Backend URL: ' + BACKEND_URL, 'loading');
            addResult('📡 Frontend URL: ' + FRONTEND_URL, 'loading');
            addResult('Click "Run All Tests" to test the integration', 'loading');
        };
    </script>
</body>
</html>
