<!DOCTYPE html>
<html>
<head>
    <title>Quick Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Quick Backend Test</h1>
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://fims-backend-b930ziv5a-mohsin-qureshis-projects.vercel.app';
        
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testBackend() {
            addResult('Testing backend connection...', 'success');
            
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const data = await response.json();
                addResult(`✅ Backend is working: ${data.message}`, 'success');
                
                // Test officer API
                const officersResponse = await fetch(`${BACKEND_URL}/officerapi/getAllOfficers`);
                const officersData = await officersResponse.json();
                addResult(`✅ Officer API working: Found ${officersData.data?.length || 0} officers`, 'success');
                
            } catch (error) {
                addResult(`❌ Backend test failed: ${error.message}`, 'error');
            }
        }

        // Run test when page loads
        testBackend();
    </script>
</body>
</html>
